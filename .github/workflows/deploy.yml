name: Build & Deploy Flutter Web

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Flutter SOURCE repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          channel: stable

      # 3Ô∏è‚É£ Ensure correct directory
      - name: Verify Flutter project
        run: |
          ls
          test -f pubspec.yaml

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ Build Flutter Web (IMPORTANT)
      - name: Build Flutter Web
        run: |
          flutter build web --release \
            --dart-define=API_URL=https://pmgjsza276.execute-api.us-east-1.amazonaws.com/prod

      # 6Ô∏è‚É£ Checkout Pages repo
      - name: Checkout Pages repo
        uses: actions/checkout@v4
        with:
          repository: mohamedarmas/mohamedarmas.github.io
          token: ${{ secrets.GH_PAGES_TOKEN }}
          path: pages

      # 7Ô∏è‚É£ Clean old site
      - name: Clean old site
        run: |
          rm -rf pages/*
          touch pages/.nojekyll

      # 8Ô∏è‚É£ Copy new build
      - name: Copy new build
        run: |
          cp -r build/web/* pages/

      # 9Ô∏è‚É£ Commit & push
      - name: Deploy
        run: |
          cd pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "üöÄ Deploy Flutter Web" || echo "No changes"
          git push
